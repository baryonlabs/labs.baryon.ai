<section id="team" class="team-section">
    <div class="container">
        <h2 class="section-title" id="team-title">Our Team</h2>
        
        <div class="team-grid" id="team-grid">
            <!-- 팀 멤버들이 JavaScript로 동적 생성됩니다 -->
        </div>
    </div>
</section>

<script>
let teamData = null;

// JSON 데이터 로드
async function loadTeamData() {
    try {
        const response = await fetch('./json/team.json');
        teamData = await response.json();
        renderTeam();
        updateTeamLanguage();
    } catch (error) {
        console.error('팀 데이터 로드 실패:', error);
        // 폴백으로 기본 팀 구조 생성
        createFallbackTeam();
    }
}

// 팀 멤버 렌더링
function renderTeam() {
    if (!teamData) return;
    
    const teamGrid = document.getElementById('team-grid');
    teamGrid.innerHTML = '';
    
    teamData.members.forEach(member => {
        const memberElement = createTeamMemberElement(member);
        teamGrid.appendChild(memberElement);
    });
    
    // Baryon 애니메이션 초기화 (함수 존재 확인 후)
    teamData.members.forEach(member => {
        if (member.baryonId) {
            initBaryonAnimationSafe(member.baryonId);
        }
    });
}

// 안전한 Baryon 애니메이션 초기화 함수
function initBaryonAnimationSafe(baryonId) {
    console.log(`🎯 Team: Attempting to initialize baryon animation for: ${baryonId}`);
    
    // 전역 함수가 사용 가능한지 확인
    if (typeof window.initBaryonAnimation === 'function') {
        console.log(`✅ Team: Using global initBaryonAnimation for: ${baryonId}`);
        window.initBaryonAnimation(baryonId);
        return;
    }
    
    // 전역 함수가 없으면 조금 기다린 후 다시 시도
    let retryCount = 0;
    const maxRetries = 20; // 2초 동안 100ms 간격으로 시도
    
    const retryInterval = setInterval(() => {
        retryCount++;
        
        if (typeof window.initBaryonAnimation === 'function') {
            console.log(`✅ Team: Global function loaded after ${retryCount * 100}ms for: ${baryonId}`);
            clearInterval(retryInterval);
            window.initBaryonAnimation(baryonId);
        } else if (retryCount >= maxRetries) {
            console.warn(`⚠️ Team: Global function not available after ${maxRetries * 100}ms, using fallback for: ${baryonId}`);
            clearInterval(retryInterval);
            initBaryonAnimationFallback(baryonId);
        }
    }, 100);
}

// 폴백 Baryon 애니메이션 (간단 버전)
function initBaryonAnimationFallback(baryonId) {
    console.log(`🔄 Team: Using fallback animation for: ${baryonId}`);
    
    const svg = d3.select(`#${baryonId}`);
    if (!svg.node()) {
        console.warn(`❌ Team: SVG element not found for fallback: ${baryonId}`);
        return;
    }
    
    // 간단한 색상 설정
    const colors = {
        'baryon-1': '#3B82F6',
        'baryon-2': '#06B6D4', 
        'baryon-3': '#8B5CF6',
        'baryon-4': '#10B981'
    };
    
    const color = colors[baryonId] || '#3B82F6';
    
    svg.attr('width', '100%')
       .attr('height', '100%')
       .attr('viewBox', '0 0 200 200');

    const centerX = 100;
    const centerY = 100;
    
    // 간단한 원형 애니메이션
    const circle = svg.append('circle')
        .attr('cx', centerX)
        .attr('cy', centerY)
        .attr('r', 30)
        .attr('fill', 'none')
        .attr('stroke', color)
        .attr('stroke-width', 2)
        .attr('opacity', 0.6);
        
    // 내부 점들
    for (let i = 0; i < 6; i++) {
        const angle = (i * 60) * Math.PI / 180;
        const x = centerX + Math.cos(angle) * 20;
        const y = centerY + Math.sin(angle) * 20;
        
        svg.append('circle')
            .attr('cx', x)
            .attr('cy', y)
            .attr('r', 3)
            .attr('fill', color)
            .attr('opacity', 0.8);
    }
    
    // 간단한 회전 애니메이션
    let rotation = 0;
    function animate() {
        rotation += 1;
        const scale = 0.9 + Math.sin(Date.now() * 0.003) * 0.1;
        
        svg.selectAll('*').attr('transform', `rotate(${rotation} ${centerX} ${centerY}) scale(${scale})`);
        
        requestAnimationFrame(animate);
    }
    
    animate();
}

// 팀 멤버 요소 생성
function createTeamMemberElement(member) {
    const memberDiv = document.createElement('div');
    memberDiv.className = 'team-member';
    
    let avatarContent;
    if (member.comingSoon) {
        avatarContent = `<div class="member-avatar placeholder">${member.fallback}</div>`;
    } else if (member.avatar) {
        avatarContent = `
            <div class="member-avatar">
                <img src="${member.avatar}" alt="${member.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='${member.fallback}';">
            </div>
        `;
    } else {
        avatarContent = `<div class="member-avatar placeholder">${member.fallback}</div>`;
    }
    
    let socialLinks = '';
    if (member.social && Object.keys(member.social).length > 0) {
        socialLinks = '<div class="member-social">';
        
        if (member.social.linkedin) {
            socialLinks += `
                <a href="${member.social.linkedin}" class="member-social-link" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
            `;
        }
        
        socialLinks += '</div>';
    }
    
    memberDiv.innerHTML = `
        <svg class="baryon-background" id="${member.baryonId}"></svg>
        ${avatarContent}
        <h3 class="member-name">${member.name}</h3>
        <p class="member-role" data-role-en="${member.role.en}" data-role-ko="${member.role.ko}">${member.role[window.currentLanguage || 'en']}</p>
        ${socialLinks}
    `;
    
    return memberDiv;
}

// 팀 언어 업데이트
function updateTeamLanguage() {
    if (!teamData) return;
    
    // 제목 업데이트
    const titleElement = document.getElementById('team-title');
    if (titleElement) {
        titleElement.textContent = teamData.title[window.currentLanguage || 'en'];
    }
    
    // 멤버 역할 업데이트
    const roleElements = document.querySelectorAll('.member-role');
    roleElements.forEach(roleElement => {
        const roleEn = roleElement.getAttribute('data-role-en');
        const roleKo = roleElement.getAttribute('data-role-ko');
        if (roleEn && roleKo) {
            roleElement.innerHTML = (window.currentLanguage || 'en') === 'ko' ? roleKo : roleEn;
        }
    });
}

// 폴백 팀 생성 (JSON 로드 실패 시)
function createFallbackTeam() {
    const teamGrid = document.getElementById('team-grid');
    teamGrid.innerHTML = `
        <div class="team-member">
            <svg class="baryon-background" id="baryon-1"></svg>
            <div class="member-avatar">
                <img src="101.png" alt="Jong Pow" onerror="this.style.display='none'; this.parentNode.innerHTML='JP';">
            </div>
            <h3 class="member-name">Jean Paul</h3>
            <p class="member-role">AI Master & First Learner</p>
            <div class="member-social">
                <a href="https://www.linkedin.com/in/martin-hong-sw/?ref=nostudyanymore.com" class="member-social-link" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
            </div>
        </div>
    `;
    
    // Baryon 애니메이션 초기화
    initBaryonAnimationSafe('baryon-1');
}

// 언어 변경 이벤트 리스너
document.addEventListener('languageChanged', function(event) {
    updateTeamLanguage();
});

// 페이지 로드 시 실행
document.addEventListener('DOMContentLoaded', loadTeamData);

// 만약 이미 DOM이 로드되었다면 즉시 실행
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadTeamData);
} else {
    loadTeamData();
}
</script>
