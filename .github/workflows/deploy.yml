
name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      # - name: Lint
      #   run: npm run lint

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./ --project-name=www-baryon-ai

      - name: wait 10 seconds
        run: sleep 10

      - name: screenshots-ci-action
        uses: flameddd/screenshots-ci-action@v2.1.0
        with:
          url: https://www-baryon-ai.pages.dev
          devices: iPhone 6,iPhone 6 landscape,Nexus 7,Pad Pro,Galaxy S III landscape,iPad Pro landscape
      - uses: actions/upload-artifact@v4 # Uplaod screenshots to Actions Artifacts via actions/upload-artifact@v2
        with:
          path: screenshots
          name: Download-screenshots

      - name: Send Email with Screenshots
        run: |
          npm install resend
          node scripts/send-screenshot-email.js
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # - name: Zip Screenshots
      #   run: zip -r screenshots.zip screenshots/

      - name: Send Slack Notification
        run: node scripts/send-slack-notification.js
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          DEPLOY_URL: https://www-baryon-ai.pages.dev
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          DEVICES: iPhone 6,iPhone 6 landscape,Nexus 7,Pad Pro,Galaxy S III landscape,iPad Pro landscape